<ion-header>

  <ion-navbar>
    <ion-title>Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    
    <div *ngIf="details">
        <ion-card>
            <ion-card-header color="primary">
                {{details.isLive?'Live Score':'Score'}}
            </ion-card-header>
            
            <ion-list>
              <ion-item text-center>
                  
                    <ion-row class="team-score-row">
                        
                        <ion-col col-6>
                            {{details.scores[0].score}}
                        </ion-col>
                        <ion-col col-6>
                            {{details.scores[1].score}}
                        </ion-col>
                        
                    </ion-row>

                    <ion-row class="team-name-row">
                        
                        <ion-col col-6>
                            {{details.scores[0].team}}
                        </ion-col>
                        <ion-col col-6>
                            {{details.scores[1].team}}
                        </ion-col>
                        
                    </ion-row>
                
                    <p class="match-date">
                      {{details.date | date:'fullDate'}}
                    </p>
                </ion-item>
              </ion-list>
            
        </ion-card>
    </div>
    
</ion-content>
