<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list >
      <ion-item>
        <ion-icon color="primary" item-start name="navigate"></ion-icon>

        <ion-icon color="danger" item-start="" name="plane" role="img" class="icon icon-ios icon-ios-danger ion-ios-plane item-icon" aria-label="plane"></ion-icon>

      </ion-item>
      <ion-item>
        <ion-icon color="primary" item-start name="notifications"></ion-icon>
        <ion-label>Notifications</ion-label>
        <ion-toggle secondary (ionChange)='changePreference($event)'></ion-toggle>
      </ion-item>

  <ion-list >
      <ion-item>

        <ion-label>About</ion-label>
      </ion-item>
  </ion-list>
