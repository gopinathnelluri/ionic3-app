<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list >
      <ion-list-header>
        Manage Permissions
      </ion-list-header>
      <ion-item>
        <ion-icon color="primary" item-start name="navigate"></ion-icon>
        <ion-label>Location</ion-label>
        <ion-toggle secondary (ionChange)='changePreference($event)'></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-icon color="primary" item-start name="calendar"></ion-icon>
        <ion-label>Calendar</ion-label>
        <ion-toggle secondary (ionChange)='changePreference($event)'></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-icon color="primary" item-start name="notifications"></ion-icon>
        <ion-label>Notifications</ion-label>
        <ion-toggle secondary (ionChange)='changePreference($event)'></ion-toggle>
      </ion-item>
  </ion-list>
  <ion-list >
      <ion-item>
        <ion-icon color="primary" item-start name="information-circle"></ion-icon>
        <ion-label>About</ion-label>
      </ion-item>
  </ion-list>
</ion-content>
