<ion-header>
  <ion-navbar>
    <ion-title>Contact</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="page" text-center padding>
    <div>
      <img [src]="customIcons['contact-card']" class="slide-image"/>
      <div *ngIf="contact">
        <h2 class="slide-title">{{contact.name}}</h2>
        <p><a href="tel:{{contact.phone}}">{{contact.phone}}</a></p>
        <p><a href="mailto:{{contact.email}}">{{contact.email}}</a></p>
        <p>{{contact.address.street}}<br/>{{contact.address.city}}, {{contact.address.state}} {{contact.address.zip}}</p>
      </div>
      <div *ngIf="!contact">
        <h2 class="slide-title">No Contact Available</h2>
      </div>
    </div>
</ion-content>
