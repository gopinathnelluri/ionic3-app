<ion-header>
  <ion-navbar>
    <ion-title>
      Tournaments
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <ion-card *ngFor="let item of items | async" (click)="navigateToSport($event,item)">
      <ion-item >
        <ion-icon name="{{item.icon}}" item-left large ></ion-icon>
        <h2>{{item.name}}</h2>
      </ion-item>
    </ion-card>
</ion-content>
